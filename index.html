<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <div class="senseTitulo">Sensação Térmica</div>
                <div class="senseInfo">-- <sup>ºC</sup></div>
                <div class="tempDesc">--</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
               
                
                
            </div>
            <div class="vento">
                <div class="tempMax">Máxima</div>
                <div class="tempMaxInfo">-- <span>ºC</span></div>
                <div class="tempMin">Mínima</div>
                <div class="tempMinInfo">-- <sup>ºC</sup></div>
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado pela B7Web
        <br>Vivian Fátima de Lima
    </footer>

    <script src="script.js"></script>
</body>
</html>
